version: 1
env:
  variables:
    key: value
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_CLIENTID=$CLIENTID" >> .env
        - npm run build
    artifacts:
      baseDirectory: build
      files:
        - "**/*"
      cache:
        - node_modules/**/*