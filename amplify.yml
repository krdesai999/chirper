version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_CLIENT_ID=$CLIENT_ID" >> build/.env
        - echo "REACT_APP_REGION=us-east-1" >> build/.env
        - echo "REACT_APP_USER_POOL_ID=$USER_POOL_ID" >> build/.env
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
    cache:
      - node_modules/**/*